version: '3.9'
services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres-auth
      POSTGRES_PASSWORD: auth-password
      POSTGRES_DB: authdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:
